<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>NGO Add new user</title>
</head>

<body>
	<div align="center">
		<h1>Insert new user Page</h1>
		<form action="#" th:action="@{/saveUser}" th:object="${user}" method="post">
			<table border="2">
				<tr>
					<td>first name: <input type="text" style="width: 232px" th:field="*{first_name}"
							placeholder="Enter the first name" /><br>
					</td>
				</tr>
				<tr>
					<td>last Name: <input type="text" style="width: 227px" th:field="*{name}"
							placeholder="Enter a last name" /><br>
					</td>
				</tr>
				<tr>
					<td>Email: <input type="text" style="width: 220px" th:field="*{email}"
							placeholder="Enter an email address" /><br>
					</td>
				</tr>
				<tr>
					<td>role: <input type="text" style="width: 197px" placeholder="enter a role admin / user" /><br>
					</td>
				</tr>
			</table>
			<br>
			<button type="submit">Save</button>
			&emsp;&emsp;&emsp; <a th:href="@{/index/}">Back</a>
		</form>
	</div>
	<div id="navbar" class="collapse navbar-collapse">
		<ul class="nav navbar-nav">
			<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
		</ul>
	</div>
</body>

</html>
