<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>NGO register event </title>
</head>

<body>
	<div align="center">
		<h1>register event Page</h1>
		<form action="#" th:action="@{/regEvent}" th:object="${reg}" method="post">
			<table border="2">
				
				<!--
				<tr>
					<td>Event name: <input type="text" style="width: 227px" th:field="*{eventname}"
							placeholder="Enter an event category" /><br>
					</td>
				</tr>
				
				-->
				<tr>
					<td>First name: <input type="text" style="width: 232px" th:field="*{fistName}"
							placeholder="Enter an event name" /><br>
					</td>
				</tr>				
				<tr>
					<td>Last name: <input type="text" style="width: 232px" th:field="*{lastName}"
							placeholder="Enter an event name" /><br>
					</td>
				</tr>
				<tr>
					<td>Email: <input type="text" style="width: 220px" th:field="*{emailId}"
							placeholder="New York / NY" /><br>
					</td>
				</tr>
				<tr>
					<td>Contact: <input type="text" style="width: 197px" th:field="*{contact}"
							placeholder="2021-05-15"/><br>
					</td>
				</tr>
				<tr>
					<td>address: <input type="text" style="width: 197px" th:field="*{address}"
							placeholder="2021-05-15"><br>
					</td>
				</tr>
				<tr>
					<td>Adult Quantity: <input type="text" style="width: 197px" th:field="*{adultQty}"
							placeholder="2021-05-15"><br>
					</td>
				</tr>
				<tr>
					<td>Child Quantity: <input type="text" style="width: 197px" th:field="*{childQty}"
							placeholder="2021-05-15"><br>
					</td>
				</tr>
				
				<tr>
					<td>Child Quantity: <input type="text" style="width: 197px" th:field="*{eventName}"
							placeholder="2021-05-15"><br>
					</td>
				</tr>
			</table>
			<br>
			<button type="submit">Register</button>
			&emsp;&emsp;&emsp; <a th:href="@{/register}">Back</a>
		</form>
	</div>
	<div id="navbar" class="collapse navbar-collapse">
		<ul class="nav navbar-nav">
			<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
		</ul>
	</div>
</body>

</html>
