<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>NGO Add new event</title>
</head>
<body>
	<div align="center">
		<h1>Insert new event  Page</h1>
		<form action="#" th:action="@{/save_event}" th:object="${event}"
			method="post">
			<table border="2">
				<tr>
					<td>Event: <input type="text" style="width: 232px"
						th:field="*{event}" placeholder="Enter the event"/><br>
					</td>
				</tr>
				<tr>
					<td>Category: <input type="text" style="width: 227px"
						th:field="*{category}" placeholder="Enter a category"/><br>
					</td>
				</tr>
				<tr>
					<td>Location: <input type="text" style="width: 220px"
						th:field="*{location}" placeholder="Enter a location"/><br>
					</td>
				</tr>
				<tr>
					<td>Start Date: <input type="text" style="width: 197px"
						 placeholder="enter a start date"/><br>
					</td>
				</tr>
				<tr>
					<td>End Date: <input type="text" style="width: 197px"
						 placeholder="enter an end date"/><br>
					</td>
				</tr>
			</table>
			<br>
			<button type="submit">Save</button>
			&emsp;&emsp;&emsp; <a th:href="@{/index/}">Back</a>
		</form>
	</div>
	<div align="center" id="navbar" class="collapse navbar-collapse">
		<ul class="nav navbar-nav">
			<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
		</ul>
	</div>
</body>
</html>
